# Application Configuration
# ==============================================================
spring.application.name=covid19
server.servlet.context-path=/covid19

# ==============================================================

# JPA Settings
# ===============================================================
#Create table if not exists
spring.jpa.generate-ddl=true
#show sql on console
spring.jpa.show-sql=true
# ===============================================================

# MySQL Database Settings
# ================================================================
#Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#The JDBC URL to the database instance
spring.datasource.url=jdbc:mysql://localhost:3306/covid19_db?autoReconnect=true&createDatabaseIfNotExist=true&zeroDateTimeBehavior=convertToNull
#The database username
spring.datasource.username=root
#The database password
spring.datasource.password=Jonjon88!
# =================================================================

# Hibernate Settings
# =================================================================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
multipart.max-file-size=10MB
multipart.max-request-size=10MB

server.port=3000